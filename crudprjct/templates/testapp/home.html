<!DOCTYPE html>
{% extends 'testapp/base.html' %}

{% block body_block %}

<h1 align="center">EMPLOYEE INFORMATION DASHBORD</h1>
<table border="20" align="center">
    <thead>
        <th>ENO</th>
        <th>ENAME</th>
        <th>ESALARY</th>
        <th>EADDRS</th>
        <th>ACTION</th>

    </thead>

    {% for emp in emp_list %}
    <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eadd}}</td>
        <td><a href="/update/{{emp.id}}">UPDATE</a>&nbsp; <a href="/delete/{{emp.id}}">DELETE</a></td>
    </tr>
    {% endfor %}
</table>
<div class="insert"  >
<a href="/insert" class="btn btn-success" >INSERT NEW EMPLOYEE</a>
</div>
{% endblock %}
